<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; bottom: 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="container">
    <section class="user-area">
      <form>
        <div>
          <label for="">day</label>
          <input type="number" id="day-input" placeholder="DD">
          <span class="error-message"></span>
        </div>

        <div>
          <label for="">month</label>
          <input type="number" name="" id="month-input" placeholder="MM">
        </div>

        <div>
          <label for="">year</label>
          <input type="number" name="" id="year-input" placeholder="YYYY">
        </div>

        <button type="button" id="btn-calc"><img src="./assets/images/icon-arrow.svg" width="50%"></button>

      </form>

    </section>

    <section class="counter-area">
      <div id="age-counter">
        <div>
          <h1 class="data" id="years-counter">--</h1>
          <h1>years</h1>
        </div>

        <div>
          <h1 class="data" id="months-counter">--</h1>
          <h1>months</h1>
        </div>

        <div>
          <h1 class="data" id="days-counter">--</h1>
          <h1>days</h1>
        </div>

    </div>

    </section>
    
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sr-Alex">Sr_Alex</a>.
  </div>

  <script src="assets/JavaScript/script.js"></script>
</body>
</html>
